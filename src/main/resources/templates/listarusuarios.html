<!DOCTYPE html>
<html>
<head th:replace="layouts/layout-base :: head"></head>
<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<h4 class="text-center">Listado de usuarios</h4>
			<table class="table table-bordered table-striped table-hover mt-5">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.apellidos}"></td>
						<td>
							<a th:href="@{/usuario/detalle/} + ${usuario.id}">Ver detalle</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
